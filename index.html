<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赞颂何老师的作品</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        #praise {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>赞颂何老师的作品</h1>
        <p>点击下方按钮赞颂何老师的作品：</p>
        <button id="praise">赞颂作品</button>
        <div id="praiseText" style="display: none; margin-top: 20px;">
            <!-- 这里是赞美的文本，点击按钮后会显示 -->
        </div>
    </div>

    <script>
        const praiseButton = document.getElementById('praise');
        const praiseText = document.getElementById('praiseText');

        // 定义一些传奇小故事
        const legendaryStories = [
            "巧点蚊香",
            "不用任何工具巧辨 y 杆称",
            "手表游丝大改革",
            "手表表耳的创意设计",
            "富豪钢丝球",
            "最能以假乱真的假黄金",
            "长寿命电烙铁头",
            "消灭能量的办法",
            "完美的修手表工具之 '压盖钳'",
            "有完美不在场证明的放火方法",
            "怎样联系客户？(30秒搞定）",
            "长寿命手表的设计",
            "装杯版永动机＝小花招（5法）",
            "巧通下水道（低本高效）",
            "招聘小情人做永动机的方法",
            "激励自己发明永动机的经典台词",
            "十条经典谜语（既难又巧妙）",
            "灵数推理小题",
            "修改一首诗歌至完美",
            "小情人的表白台词",
            "预言自己永动机成功的七律诗歌",
            "用300余首好听的流行歌曲名＋古今中外经典名曲编写出一篇散文",
            "化学元素与玄学的关系（论文）",
            "用生辰八字＋生命灵数算命"
        ];

        // 点击按钮时随机选择一则传奇小故事进行赞美
        praiseButton.addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * legendaryStories.length);
            const selectedStory = legendaryStories[randomIndex];
            praiseText.textContent = `何老师的作品《${selectedStory}》真是令人惊叹！`;
            praiseText.style.display = 'block';
        });
    </script>
</body>
</html>
