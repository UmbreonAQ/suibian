<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .options {
            margin-top: 20px;
        }
        .option {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>选择你的最爱</h1>
    <div class="options">
        <div class="option">
            <input type="radio" id="option1" name="vote" value="Option 1">
            <label for="option1">选项 1</label>
        </div>
        <div class="option">
            <input type="radio" id="option2" name="vote" value="Option 2">
            <label for="option2">选项 2</label>
        </div>
        <div class="option">
            <input type="radio" id="option3" name="vote" value="Option 3">
            <label for="option3">选项 3</label>
        </div>
    </div>
    <div class="vote-button">
        <button onclick="submitVote()">投票</button>
    </div>

    <script>
        function submitVote() {
            var selectedOption = document.querySelector('input[name="vote"]:checked');
            if (selectedOption) {
                var voteValue = selectedOption.value;
                // 在这里发送投票数据到服务器，你可以使用 AJAX 或其他方法
                alert("你选择了：" + voteValue);
            } else {
                alert("请选择一个选项进行投票");
            }
        }
    </script>
</body>
</html>
